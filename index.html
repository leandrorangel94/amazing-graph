<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Reset CSS e estilo da pagina-->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <!--Importação da fonte Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <!--Script para dropdown button funcionar-->
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
    <title>Amazing Graph</title>
  </head>
  <body>
    <!--Barra de navegação no topo-->
    <header>
      <div class="topnav" id="myTopnav">
        <a href="#" id="logo">DevChallenge</a>
        <div class="topnav-right">
          <a href="#">Home</a>
          <a href="#">Features</a>
          <a href="#">Contact</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
      </div>
    </header>
    <!--Conteudo abaixo da barra de navegação-->
    <div class="conteudos">
      <div class="textos">
        <h1 id="titulo">Create amazing graphics</h1>
        <p id="slogan">Colaborate and create beautiful graphics with your team</p>
        <div id="botao">
          <button>Start now</button>
        </div>
      </div>
      <div class="img">
        <img id="imagem" src="assets/graph.svg" alt="Grafico" />
      </div>
    </div>
  </body>
</html>
